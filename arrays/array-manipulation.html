    <script>
        let n = 5;
        let queries = [[1, 2, 100], [2, 5, 100],  [3, 4, 100]]

        function arrayManipulation(n, queries) {
            let arr = new Array(n+1).fill(0);
            console.log(arr);
            let temp = 0;
            let maximus = 0;

            queries.forEach( (dataQ) => {
                temp = 0
                arr.forEach((dataA, indexA) => {
                    if(indexA >= dataQ[0] && indexA <= dataQ[1]){
                        // temp = dataA + dataQ[2];
                        // arr.splice(indexA, 1, temp);
                        
                        dataA += dataQ[2];

                        if(temp > maximus){
                            maximus = temp;
                        }
                    }
                });
            });

            return maximus;
        }
        console.log(arrayManipulation(n, queries));
    </script>
